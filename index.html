<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .article-list {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .article {
            background-color: white;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .article h3 {
            margin: 0;
            color: #333;
        }
        .article p {
            color: #555;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Latest News Articles</h1>
        <p>Stay updated with the latest news!</p>
        
    </header>

    <div class="article-list" id="article-list">
        <!-- Articles will be dynamically loaded here -->
        <a href="article1.html">Global Economy Faces Challenges in 2025</a><br>
        <a href="article2.html">New Breakthrough in Cancer Research</a><br>
        <a href="article3.html">Technology Trends Shaping the Future</a><br>
    </div>

    <footer>

        <p>&copy; 2025 News Hub</p>
    </footer>
    

</body>
</html>
